apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
          resources:
            limits:
              memory: "128Mi"  # Reducido desde 512Mi
              cpu: "100m"      # Reducido desde 500m
            requests:
              memory: "64Mi"  # Reducido desde 256Mi
              cpu: "50m"      # Reducido desde 250m
        - name: postgres-exporter  # AÃ±adir el exporter
          image: wrouesnel/postgres_exporter:latest
          env:
            - name: DATA_SOURCE_NAME
              value: "postgresql://postgres:postgres@localhost:5432/postgres"
          ports:
            - containerPort: 9187  # Puerto para el exporter
          resources:
            limits:
              memory: "64Mi"   # Reducido desde 128Mi
              cpu: "50m"       # Reducido desde 100m
            requests:
              memory: "32Mi"   # Reducido desde 64Mi
              cpu: "25m"       # Reducido desde 50m
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data-pvc
